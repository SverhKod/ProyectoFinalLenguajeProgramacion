{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card p-4 shadow">
        <h2 class="mb-4 text-center"><i class="bi bi-person-circle"></i> Iniciar sesión</h2>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" name="email" class="form-control" required placeholder="tucorreo@ejemplo.com">
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
          <small>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
