<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Braille App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-eye"></i> Braille App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="/aprende">Aprende Braille</a></li>
            <li class="nav-item"><a class="nav-link" href="/convertir-texto">Convertir texto en vivo</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="bg-light py-5 mb-4">
      <div class="container text-center">
        <h1 class="display-4">Bienvenido a la Braille App</h1>
        <p class="lead">Convierte tus archivos o texto en Braille y aprende jugando.</p>
      </div>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
